            Arrays :

        /*
            1. Create a variable to store the result
            2. Loop through the array and update the result
        */
        const nums = [1, 1, 3];
        const total = 0; //accumulator variable

        for(let i = 0; i < nums.length; i++) {
            const num = nums[i];
            total += num;
        }

        //Create a copy of the array with each number doubled. (i.e [2, 2, 6])

        // ARRAYS ARE REFERENCES
        const array1 = [1, 2, 3];
        /*
            This variable (array1) does not contain the values 1, 2 and 3.
            This array is saved somewhere in the computer's memory.
            And this variable is only a reference to where this array is.
        */
        const array2 = array1;
        array2.push(4);
        console.log(array1); // [1, 2, 3, 4]
        console.log(array2); // [1, 2, 3, 4]
        /*
            BOTH are modified. That is because arrays are references. Both of these point to the same array in the memory.

            To avoid this behaviour we can create a copy of the values in this array using a method called .slice()
        */
        const array3 = array1.slice(); // Now, these two variables point to two different arrays.
        array2.push(5);
        console.log(array1); // [1, 2, 3, 4]
        console.log(array2); // [1, 2, 3, 4, 5]

        // MORE DETAILS ABOUT LOOPS
        /*
            1. break = exit a loop early
            2. continue = skip 1 iteration
        */
        // example:
        for (let i = 1; i <= 10; i++)
        {
            if (i % 3 === 0) {
                continue; // skips 3, 6, 9
            }

            if (i === 8) {
                break; // at 8 stops.
            }

            console.log(i);
        }






        // LOOPS WITH FUNCTIONS
        // example question : Create a copy of the array with each number doubled. (i.e [1, 1, 3] to [2, 2, 6])

        function doubleArray(num) {
            const n = [];
            for(let i = 0; i < num.length; i++) {
                const temp = num[i];
                if (num[i] === 0) {
                    return n; // if we see the number 0 we stop this loop early.
                }
                n.push(temp * 2);
            }
            return n;
        }
