    <script>

        /*
            Arrays :
            - another type of values
            - represents a list of values
        
        */

        [10, 20, 30]; // This is an array. And it represents a list of three numbers.

        // Arrays themselves are also values, so we can save them in variables.
        const myArray = [10, 20, 30];
        console.log(myArray); // [10, 20, 30]

        console.log(myArray[1]); //20

        myArray[0] = 99; //changing value at index 0
        console.log(myArray); // [99, 20, 30]

        [1, 'hello', true, {name: 'socks'}, [1, 2]]; //Can store different type of values

        console.log(typeof [1, 2]); //object
        // An array is an object (it's a special type of object)

        Array.isArray([1, 2]); // This would check if this value is an array.
        console.log(Array.isArray([1, 2])); //true


        //Arrays being a type of object, do have properties and methods.
        console.log(myArray.length); //3

        myArray.push(100); //adds 100 at the end of array
        console.log(myArray); // [99, 20, 30, 100]

        myArray.splice(0, 1); // .splice() removes a value from an array
        // it takes two numbers (.splice(number1, number2))
        // 1. Index we want to remove
        // 2. Number of values to remove
        console.log(myArray); // [20, 30, 100]





        //While Loop
        let i = 1; //loop variable

        while (i<=5) //loop condition
        {
            console.log(i);
            i++; //increment step
        }

        //loops creates a scope. Any variable that we create between the curly braces will only exists inside the curly braces.


        //For loop
        for (let i = 1; i <= 5; i++)
        {
           console.log(i);
        }

        /*
            When To Use What
            while v/s for loop:

            standard loop (containing loop variable, condition and increment step) => then 'for' (because its shorter and organised)

            but if non-standard loop => while
        */

        let randomNumber = 0;

        while (randomNumber < 0.5) {
            randomNumber = Math.random();
        }
