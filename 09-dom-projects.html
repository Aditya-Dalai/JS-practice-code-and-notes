<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Projects</title>
</head>
<body>
    <p>YouTube Subscribe Button</p>
    <button onclick="
        subscribe();
    " class="js-subscribe-button">Subscribe</button>

    <p>Amazon Shipping Calculator</p>
    <input type="text" placeholder="Cost of order" class="js-cost-input" onkeydown="
        handleCostKeydown(event);
    ">
    <!-- clicks, keydowns == events -->
    <!-- onclick, onkeydown == event listeners -->


    <button onclick="
        calculateTotal();
    ">Calculate</button>
    <p class="js-total-cost"></p>


    <script>
        function subscribe () {
            const buttonElement = document.querySelector('.js-subscribe-button');

            if(buttonElement.innerText === 'Subscribe') {
                buttonElement.innerText = 'Subscribed';
            } else {
                buttonElement.innerText = 'Subscribe';
            }
        }

        function calculateTotal() {
            const inputElement = document.querySelector('.js-cost-input');
            let cost = Number(inputElement.value);

            if (cost < 40) {
                cost += 10;
            }

            document.querySelector('.js-total-cost').innerHTML = `$${cost}`;
        }

        function handleCostKeydown(event) {
            if (event.key === 'Enter') {
            calculateTotal();
            }
        }

        String(25);
        console.log('25' - 5);
        console.log('25' + 5);




        window //represents the browser
        window.document  //represents the same document obj that we've been using.
        window.console.log('window'); //do the same thing as console.log();
        
        /*
            We don't have to type "window."
            JS will automatically add it.
        */

    </script>
</body>
</html>
