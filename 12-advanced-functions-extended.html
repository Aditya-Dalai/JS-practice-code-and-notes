<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Functions Part 2 Continued</title>
</head>
<body>
    <button onclick="" class="js-button">Click</button>
    <script>
        const buttonElement = document.querySelector('.js-button');

        /*
            .addEventListener()
            - lets us run some code when we interact with the element
            - has 2 parameters:
                1. event : in which type of interaction we want a fucntion (2nd parameter) to run
                2. A function we want to run
                   
            Advantages over onClick:
            1. Multiple event listeners for an event.
            2. We can remove an event listener
                method - .removeEventListener()
            
            Best Practice: 
            Use .addEventListener() instead of onclick
        */

        buttonElement.addEventListener(
            'click', //1st parameter 
            () => {
            console.log('click');
            } //2nd parameter
        );

        buttonElement.addEventListener('click', () => {
            console.log('click2');
        });

        //removing
        const eventListener = () => {
            console.log('click3');
        }; //saving in a variable the event we wanna dlt
    
        buttonElement.addEventListener('click', eventListener);

        buttonElement.removeEventListener('click', eventListener); //deleting an event




















        // More features that use functions as values
        // .filter() and .map()

        /*
            .filter()

            example:
            [1, -3, 5] -> [1, 5]
            Negative numbers removed

            1. creates a new array[]
            2. return true,
                => puts value in array
            3. return false,
                => not put value in array
        */

        [1, -3, 5].filter((value, index) => {
            // if (value >= 0) {
            //     return true;
            // } else {
            //     return false;
            // }
            //shortcut:
            return value >= 0;
        });


        /*
            .map()

            1. creates a new array[]
            2. whatever we return
                => added to new array
        */

        //suppose we want to add 10 to each
        console.log([1, 1, 3].map((value, index) => {
            return value + 10; // [11, 11, 13]
        }));


        //shortcuts of arrow functions to make above code compact
        console.log([1, 1, 3].map(value => value + 10));




        // CLOSURE
        /*
            - if a function has access to a value
            - it will always have access to that value
            - value gets packaged together (enclosed) with the function
            - it naturally happens
        */

            In this lesson:
            1. Functions are values
            2. setTimeout(), setInterval()
            3. .forEach()
            4. Arrow functions, .addEventListener()
            5. .filter(), .map()
            6.Â Closure
        */



    </script>
</body>
