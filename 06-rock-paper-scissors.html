    <title>Rock Paper Scissors</title>

<body>
    <p>Rock Paper Scissors</p>
    <button onclick="
        const randomNumber = Math.random(); //generates a random number between 0 and 1. (Precisely, 0 <= number < 1).
        /*
           convert this random number into a move (rock, paper or scissor).
           It generates a number between 0 and 1. Let's imagine the space between 0 and 1, and then divide the space into 3 equal parts.
           If between 0 and 1/3 --> Rock
           If between 1/3 and 2/3 --> Paper
           If between 2/3 and 1 --> Scissors 
        */
        let computerMove = ''; //declared outside if scope to make it accesible.
        if (randomNumber >= 0 && randomNumber < 1/3) {
            // const computerMove = 'rock'; INCORRECT cuz, any variable we create inside {...} will only exist inside the {...}.
            // that's why we need to declare the variable outside the scope to aacess it outside the scope.
            computerMove = 'rock';
        } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
            computerMove = 'paper';
        } else if (randomNumber >= 2/3 && randomNumber < 1) {
            computerMove = 'scissors';
        }

        let result = '';
        if (computerMove === 'rock') {
            result = 'Tie.';
        } else if (computerMove === 'paper') {
            result = 'You lose.';
        } else if (computerMove === 'scissors') {
            result = 'You win.';
        }

        alert(`You picked rock. Computer picked ${computerMove}. ${result}`);
    ">Rock</button>
