<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <script>
        /*
            Variable Restrictions:
            1- Can't use special words.
                ex - let let = 3;
            2- can't start with a number.
                ex - let 2name = 3;
            3- can't use special charcaters.
                except: $ _
        */
        let variable1 = 3; //assigning value to the variable.
        console.log(variable1);

        let calculation = 2 + 2;
        console.log(calculation);
        console.log(calculation + 2);

        let result = calculation + 2;
        console.log(result);

        let message = 'hello';
        console.log(message);

        console.log(';') 
        /*
            This will run eventhough no semicolon
            is at the end. Cuz JS has a special 
            feature called SEMICOLON INSERTION. 
            That means it will try to insert the 
            last semicolon in a line of code 
            automatically.
        */

        variable1 = 5;  //re-assigning value to the variable.
        console.log(variable1);
        /*
            Syntax rules for re-assigning:
            1- Don't use "let" while re-assigning.
        */

        variable1 = variable1 + 1;
        console.log(variable1);


        const variable2 = 3; //unlike let, by using const the value can't be changed.
        /*
            Best Practice = use const by default.
            (Only use let when we need to change the variable)
        */

        var variable3 = 3; 
        // We don't use var in new JS code. It was used in earlier JS codes.
    </script>
</body>
</html>
