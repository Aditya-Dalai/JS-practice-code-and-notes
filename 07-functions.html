<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <script>
        function function1() {
            console.log('hello');
            console.log(2 + 2);
        }
        //calling the function
        function1();
        function1();

        /*
            Rules for function names:
            1. Can't use special words
                ex- function
            2. Can't start with a number
                ex- 123function()
            3. Can't use special characters
                except $ _
            Best practice = use camelCase
        */


        function calculateTax(cost, taxPercent = 0.1 /*default value*/) {
            console.log(cost * taxPercent);
        }

        calculateTax(2000, 0.2);
        calculateTax(5000);

        /*
            Rules for parameter name is same as function name.
        */
    </script>
</body>
</html>
