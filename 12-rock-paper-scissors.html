<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/12-rock-paper-scissors.css">
</head>
<body>
    <p class="title">Rock Paper Scissors</p>

    <button 
    class="move-btn js-rock-button">
        <img src="Images/rock-emoji.png" class="move-icon" alt="Rock">
    </button>

    <button 
    class="move-btn js-paper-button">
        <img src="Images/paper-emoji.png" class="move-icon" alt="Paper">
    </button>

    <button 
    class="move-btn js-scissors-button">
        <img src="Images/scissors-emoji.png" class="move-icon" alt="Scissors">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button class="reset-score-btn js-reset-button">Reset Score</button>

    <!-- autoplay added -->
    <button class="auto-play-button js-autoplay-button">Auto Play</button>

    <script src="scripts/12-rock-paper-scissors.js"></script>
</body>
</html>
